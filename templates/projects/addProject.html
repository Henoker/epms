{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}




{% block main %}

  <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Project</h1>
  </div>

  <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
<form class="justify-content-center mb-4" style="background-color: #fff;" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mx-auto col-sm-6 col-8  pt-3 mb-3 row justify-content-center">
   {{ form|crispy }}
  </div> 
  <div class="mx-auto col-sm-6 col-8 pt-3 mb-3 row justify-content-center">
    <!-- Render the client selection form within this div -->
    {{ client_form|crispy }}
</div>   
    <div class="mx-auto col-sm-3 col-5 pb-3 pt-1 mb-6 row justify-content-center">
      <button type="submit" class="btn btn-primary">Create Project</button>
    </div>
</form>
{% for message in messages %}
      <div class="toast-body bg-success text-light position-fixed top-0 end-0 p-3" style="z-index: 11; border-radius: 4px;" >
        {{ message }}
      </div>
{% endfor %}
  
 



{% endblock %}
