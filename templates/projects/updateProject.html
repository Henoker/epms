{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}




{% block main %}

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Update Project</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button href="#updateClientModal" type="button" class="btn btn-primary" data-bs-toggle="modal">Update Project</button>
      </div>
    </div>
  </div>

  <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
<form class="" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3 col-9">
   {{ form|crispy }}
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<!-- MODALS MODALS -->
  <!-- Modals Start Here -->

  <div class="modal modal-sheet py-5" tabindex="-1" id="updateClientModal">
  <div class="modal-dialog">
    <div class="modal-content rounded-6 shadow">

      <form class="" action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}


      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Add new client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body py-0">


        {{ form|crispy }}


      </div>
      <div class="modal-footer flex-column border-top-0">
        <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Save changes</button>
      </div>

      </form>
    </div>
  </div>
</div>


{% endblock %}
